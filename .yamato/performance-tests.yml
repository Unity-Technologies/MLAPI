{% metadata_file .yamato/project.metafile %}
---

# Performance tests for the `com.unity.netcode.gameobjects` package. No performance data will be reported.
# Performance tests are executed within editor on desktop platforms in context of default project (testproject)
{% for platform in test_platforms.desktop -%}
{% for editor in validation_editors.all -%}
{% for project in projects.default -%}
performance_editor_tests_-_NGO_{{ platform.name }}_{{ editor }}_no_data_reporting:
  name : Performance editor Tests - NGO {{ project.name }} [{{ platform.name }}, {{ editor }}] (No Data Reporting)
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
  commands:
      # Installing tools
{% if platform.name == "ubuntu" %}
      - sudo apt-get update -q
      - sudo apt install -qy imagemagick
{% endif %}
      - npm install -g upm-ci-utils@stable --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
      - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      
      # Platform specific UTR setup
{% if platform.name == "win" %}
      - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
{% else %}
      - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr --output utr && chmod +x utr
{% endif %}
      
      # Installing editor
      - unity-downloader-cli -u {{ editor }} -c Editor --fast --wait
      
      # Build Player
{% if platform.name == "win" %} utr.bat {% else %} ./utr {% endif %} --suite=editor --testproject={{ project.path }} --editor-location=.Editor --timeout=3600 --artifacts-path=artifacts --extra-editor-arg=-assemblyNames --extra-editor-arg=Unity.NetCode.* --extra-editor-arg=-testCategory --extra-editor-arg=Performance --extra-editor-arg=-enablePackageManagerTraces --reruncount=1 --clean-library-on-rerun --dontreportperformancedata

  artifacts:
    logs:
      paths:
        - '*.log'
        - '*.xml'
        - artifacts/**/*
        - {{ project.name }}/Logs/**
        - {{ project.name }}/Library/*.log
        - {{ project.name }}/*.log
        - {{ project.name }}/Builds/*.log
        - build/test-results/**
{% endfor -%}
{% endfor -%}
{% endfor -%}