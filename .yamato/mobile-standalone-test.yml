{% metadata_file .yamato/project.metafile %}
---

# Builds a player on mobile standalone platform and executes PlayMode tests of the NGO package in the Standalone build
# Only Package tests are being executed in the context of the default project
# For mobile devices it's necessary to split build and run phases
# For iOS we need to use il2cpp. For android we could use both but il2cpp should be recommended 
{% for project in projects.default -%}
{% for editor in validation_editors.all -%}
{% for platform in test_platforms.mobile_build -%}
build_{{ project.name }}_{{ editor }}_{{ platform.name }}:
  name: Build {{ project.name }} - [{{ editor }}, {{ platform.name }}, il2cpp]
  agent:
      type: {{ platform.type }}
      image: {{ platform.image }}
      flavor: {{ platform.flavor }}
  commands:
    # Installing tools
    - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple
      
    # Installing editor
    - unity-downloader-cli -u {{ editor }} -c Editor -c il2cpp {% if platform.base == "mac" %} -c ios {% else %} -c android {% endif %} --fast --wait
    
    # Platform specific Build
{% if platform.base == "win" %}
    - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat 
    - python .yamato/disable-burst-if-requested.py --project-path {{ project.path }} --platform {{ platform.name }}
    - utr.bat --artifacts_path=artifacts --testproject={{ project.path }} --architecture={{ platform.architecture }} --editor-location=.Editor --reruncount=1 --clean-library-on-rerun --suite=playmode --platform={{ platform.standalone }} --build-only --player-save-path=build/players --extra-editor-arg=-batchmode --extra-editor-arg=-nographics --extra-editor-arg=-testCategory --extra-editor-arg=!Performance --scripting-backend=il2cpp --testfilter=Unity.Netcode.RuntimeTests   
{% else %}
    - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr --output utr
    - chmod +x ./utr
    - ./utr --artifacts_path=artifacts --testproject={{ project.path }} --architecture={{ platform.architecture }} --editor-location=.Editor --reruncount=1 --clean-library-on-rerun --suite=playmode --platform={{ platform.standalone }} --build-only --player-save-path=build/players --extra-editor-arg=-batchmode --extra-editor-arg=-nographics --extra-editor-arg=-testCategory --extra-editor-arg=!Performance --scripting-backend=il2cpp --testfilter=Unity.Netcode.RuntimeTests
{% endif %}
  artifacts:
    logs:
      paths:
      - '*.log'
      - '*.xml'
      - artifacts/**/*
      - testproject/Logs/**
      - testproject/Library/*.log
      - testproject/*.log
      - testproject/Builds/*.log
      - build/test-results/**
      - artifacts/**
      - build/players/**
  variables:
    CI: true
    ENABLE_BURST_COMPILATION: False
{% endfor -%}
{% endfor -%}
{% endfor -%}
  
  
{% for project in projects.default -%}
{% for editor in validation_editors.all -%}
{% for platform in test_platforms.mobile_test -%}
run_{{ project.name }}_tests_{{ editor }}_{{ platform.name }}:
  name: Run {{ project.name }} Tests - [{{ editor }}, {{ platform.name }}, il2cpp]
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor }}
{% if platform.model %}
    model: {{ platform.model }}
{% endif %}
  # Skip repository cloning
  skip_checkout: true
  commands:    
{% if platform.standalone == "Android" %}
    # Download standalone UnityTestRunner
    - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat

    # Connect to Android device and run tests
    - |
      set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
      start %ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%
      start %ANDROID_SDK_ROOT%\platform-tools\adb.exe devices
      utr --artifacts_path=artifacts --testproject={{ project.path }} --editor-location=.Editor --reruncount=1 --clean-library-on-rerun --suite=playmode --platform={{ platform.standalone }} --architecture={{ platform.architecture }} --player-load-path=build/players  --scripting-backend=il2cpp --extra-editor-arg=-testCategory --extra-editor-arg=!Performance  --player-connection-ip=%BOKKEN_HOST_IP% --testfilter=Unity.Netcode.RuntimeTests
{% else %}
    # Download standalone UnityTestRunner
    - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr --output utr && chmod +x utr
    # Run tests
    - ./utr -artifacts_path=artifacts --testproject={{ project.path }} --editor-location=.Editor --reruncount=1 --clean-library-on-rerun --suite=playmode --platform={{ platform.standalone }} --architecture={{ platform.architecture }} --player-load-path=build/players  --scripting-backend=il2cpp --extra-editor-arg=-testCategory --extra-editor-arg=!Performance --testfilter=Unity.Netcode.RuntimeTests
{% endif %}
  artifacts:
    logs:
      paths:
        - '*.log'
        - '*.xml'
        - artifacts/**/*
        - testproject/Logs/**
        - testproject/Library/*.log
        - testproject/*.log
        - testproject/Builds/*.log
        - build/test-results/**
        - build/players/**
  dependencies:
    - .yamato/mobile-standalone-test.yml#build_{{ project.name }}_{{ editor }}_{{ platform.name }}
{% endfor -%}
{% endfor -%}
{% endfor -%}
